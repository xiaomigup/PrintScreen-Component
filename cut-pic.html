<div>
	<div class="bigbox">
		<img class="bigimg" src="{{img}}" style="max-width:{{maxwidth}}px;max-height:{{maxheight}}px;"/>
	
		<!-- 测试宽度、高度用的图片 -->
		<img class="bigimg2" src="{{img}}" style="display:none;"/>

		<div class="cut">
			<img class="cutimg" src="{{img}}" >
			<p class="t"></p>
			<p class="r"></p>
			<p class="b"></p>
			<p class="l"></p>
		</div>
		<div class="cover"></div>
	</div>

	<div class="previewbox">
		大尺寸：
		<div class="previewLbox"><img class="previewL" src="{{img}}" ></div>
		中尺寸：
		<div class="previewMbox"><img class="previewM" src="{{img}}" ></div>
		小尺寸：
		<div class="previewSbox"><img class="previewS" src="{{img}}" ></div>
	</div>
</div>
